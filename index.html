<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Pr√©stamos</title>
    <!-- QR Code library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            padding: 25px;
        }
        .header { 
            text-align: center; 
            margin-bottom: 15px;
        }
        .header h1 { color: #667eea; font-size: 1.8em; margin-bottom: 3px; }
        .header p { color: #666; font-size: 0.9em; }
        .total-prestar {
            text-align: center;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px 15px;
            border-radius: 15px;
            color: white;
        }
        .total-prestar-label { font-size: 0.9em; opacity: 0.95; margin-bottom: 5px; font-weight: 500; }
        .total-prestar-value { font-size: 2.8em; font-weight: bold; }
        .resultados {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 15px;
        }
        .resultado-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
            transition: all 0.3s ease;
        }
        .resultado-item:last-child { border-bottom: none; }
        .resultado-label { font-size: 0.95em; color: #666; font-weight: 500; }
        .resultado-value { 
            font-size: 1.2em; 
            color: #667eea; 
            font-weight: bold;
            transition: all 0.4s ease;
        }

        /* Animaci√≥n de cambio - parpadeo con colores */
        @keyframes colorPulse {
            0% { 
                background: transparent;
                transform: scale(1);
            }
            25% { 
                background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
                transform: scale(1.05);
                color: white;
                border-radius: 8px;
                padding: 5px 10px;
            }
            50% { 
                background: linear-gradient(135deg, #FF6B6B 0%, #FF5252 100%);
                transform: scale(1.08);
                color: white;
            }
            75% { 
                background: linear-gradient(135deg, #4ECDC4 0%, #44A08D 100%);
                transform: scale(1.05);
                color: white;
            }
            100% { 
                background: transparent;
                transform: scale(1);
                color: #667eea;
            }
        }

        .highlight-change {
            animation: colorPulse 0.8s ease-in-out;
        }

        /* Efecto especial para el selector de d√≠as cuando cambia */
        .selector-group select {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border: 2px solid #667eea;
            border-radius: 12px;
            background: #f0f4ff;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .selector-group select:focus {
            outline: none;
            border-color: #764ba2;
            box-shadow: 0 0 10px rgba(102,126,234,0.3);
        }

        .selector-active {
            animation: selectorGlow 0.6s ease;
        }

        @keyframes selectorGlow {
            0% { 
                border-color: #667eea;
                box-shadow: 0 0 0px rgba(102,126,234,0.3);
            }
            50% { 
                border-color: #FF6B6B;
                box-shadow: 0 0 25px rgba(255,107,107,0.6);
                transform: scale(1.02);
            }
            100% { 
                border-color: #667eea;
                box-shadow: 0 0 10px rgba(102,126,234,0.3);
                transform: scale(1);
            }
        }

        .selectores { margin-bottom: 20px; }
        .selector-group {
            margin-bottom: 12px;
        }
        .selector-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 1em;
            font-weight: 600;
            color: #667eea;
        }
        
        .whatsapp-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 65px;
            height: 65px;
            background: #25D366;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 20px rgba(37, 211, 102, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 999;
            text-decoration: none;
            animation: pulse 2s infinite;
        }
        .whatsapp-btn:hover { transform: scale(1.1); box-shadow: 0 8px 25px rgba(37, 211, 102, 0.6); }
        .whatsapp-icon { width: 35px; height: 35px; fill: white; }
        .loading { text-align: center; padding: 40px; color: #667eea; font-size: 1.1em; }

        /* QR centrado */
        .qr-section {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            text-align: center;
            border: 1px solid #ddd;
        }
        .qr-section h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.2em;
        }
        #qrcode {
            margin: 15px auto;
            padding: 10px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .qr-text {
            font-size: 0.95em;
            color: #555;
            margin: 8px 0;
        }
        .share-btn {
            background: #25D366;
            color: white;
            border: none;
            padding: 10px 25px;
            font-size: 1em;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s;
        }
        .share-btn:hover { background: #128C7E; transform: translateY(-2px); }

        @keyframes pulse {
            0% { box-shadow: 0 5px 20px rgba(37, 211, 102, 0.5); }
            50% { box-shadow: 0 5px 30px rgba(37, 211, 102, 0.8); }
            100% { box-shadow: 0 5px 20px rgba(37, 211, 102, 0.5); }
        }
        @media (max-width: 600px) {
            .container { padding: 20px; }
            .total-prestar-value { font-size: 2.3em; }
            .whatsapp-btn { bottom: 20px; right: 20px; width: 55px; height: 55px; }
            body { padding: 10px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí∞ Simulador de Pr√©stamos</h1>
            <p>Calcula tu pr√©stamo en tiempo real</p>
        </div>
        <div id="loadingMessage" class="loading">
            Cargando datos desde Google Sheets...
        </div>
        <div id="appContent" style="display: none;">
            <div class="total-prestar">
                <div class="total-prestar-label">Monto Total a Prestar</div>
                <div class="total-prestar-value" id="totalPrestar">$0.00</div>
            </div>
            <div class="resultados">
                <div class="resultado-item">
                    <span class="resultado-label">Pago Diario</span>
                    <span class="resultado-value" id="pagoDiario">$0.00</span>
                </div>
                <div class="resultado-item" id="totalDiasItem">
                    <span class="resultado-label">Total D√≠as</span>
                    <span class="resultado-value" id="totalDias">0</span>
                </div>
                <div class="resultado-item" id="totalInteresItem">
                    <span class="resultado-label">Total Inter√©s</span>
                    <span class="resultado-value" id="totalInteres">$0.00</span>
                </div>
            </div>
            <div class="selectores">
                <div class="selector-group">
                    <label for="interes">Inter√©s</label>
                    <select id="interes">
                        <option value="0">Cargando...</option>
                    </select>
                </div>
                <div class="selector-group">
                    <label for="dias">Plazo</label>
                    <select id="dias">
                        <option value="0">Cargando...</option>
                    </select>
                </div>
                <div class="selector-group">
                    <label for="capital">Capital</label>
                    <select id="capital">
                        <option value="0">Cargando...</option>
                    </select>
                </div>
            </div>

            <!-- QR CENTRADO AQU√ç -->
            <div class="qr-section">
                <h3>Comparte este simulador</h3>
                <div style="display: flex; justify-content: center; margin: 15px 0;">
                    <div id="qrcode"></div>
                </div>
                <p class="qr-text">Escanea para abrir en otro celular</p>
                <button class="share-btn" onclick="shareViaWhatsApp()">Compartir por WhatsApp</button>
            </div>
        </div>
    </div>

    <a href="#" class="whatsapp-btn" id="whatsappBtn" target="_blank">
        <svg class="whatsapp-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.890-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z"/>
        </svg>
    </a>

    <script>
        const SHEET_ID = '19Viesr9Lhy347A9L03J_RuxftUhBduaYsBY206IO6X8';

        // Variables globales para los valores seleccionados
        let selectedInteres = 0;
        let selectedDias = 0;
        let selectedCapital = 0;

        // Variables para detectar cambios
        let previousDias = 0;
        let previousInteres = 0;

        function formatMoney(num) {
            return '$' + num.toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,');
        }

        // Funci√≥n para a√±adir efecto visual a un elemento
        function highlightElement(elementId) {
            const element = document.getElementById(elementId);
            element.classList.remove('highlight-change');
            void element.offsetWidth; // Forzar reflow
            element.classList.add('highlight-change');
            
            // Remover la clase despu√©s de la animaci√≥n
            setTimeout(() => {
                element.classList.remove('highlight-change');
            }, 800);
        }

        // Funci√≥n para efecto en el selector
        function highlightSelector(selectorId) {
            const selector = document.getElementById(selectorId);
            selector.classList.remove('selector-active');
            void selector.offsetWidth;
            selector.classList.add('selector-active');
            
            setTimeout(() => {
                selector.classList.remove('selector-active');
            }, 600);
        }

        async function loadData() {
            try {
                // Cargar todos los datos primero
                await loadColumnFromSheet('Interes', valores => {
                    fillSelect('interes', valores, v => v + '%', valores[0]);
                    selectedInteres = valores[0];
                    previousInteres = valores[0];
                });

                // CAMBIO: Cargar desde la pesta√±a "Dias" en lugar de "Meses"
                await loadColumnFromSheet('Dias', valores => {
                    fillSelect('dias', valores, v => v + ' d√≠as', valores[0]);
                    selectedDias = valores[0];
                    previousDias = valores[0];
                });

                await loadColumnFromSheet('Capital', valores => {
                    fillSelect('capital', valores, v => formatMoney(v), valores[0]);
                    selectedCapital = valores[0];
                });

                // Agregar event listeners DESPU√âS de llenar los selectores
                document.getElementById('interes').addEventListener('change', function() {
                    selectedInteres = parseFloat(this.value);
                    console.log('Inter√©s seleccionado:', selectedInteres);
                    
                    // Detectar si cambi√≥ el inter√©s
                    if (previousInteres !== selectedInteres) {
                        highlightSelector('interes');
                        highlightElement('totalInteres');
                        previousInteres = selectedInteres;
                    }
                    
                    calcular();
                });

                // CAMBIO: Event listener para "dias" en lugar de "meses"
                document.getElementById('dias').addEventListener('change', function() {
                    selectedDias = parseFloat(this.value);
                    console.log('D√≠as seleccionados:', selectedDias);
                    
                    // Detectar si cambi√≥ el plazo
                    if (previousDias !== selectedDias) {
                        highlightSelector('dias');
                        // Animar los elementos afectados
                        highlightElement('totalDias');
                        setTimeout(() => highlightElement('pagoDiario'), 150);
                        previousDias = selectedDias;
                    }
                    
                    calcular();
                });

                document.getElementById('capital').addEventListener('change', function() {
                    selectedCapital = parseFloat(this.value);
                    console.log('Capital seleccionado:', selectedCapital);
                    highlightSelector('capital');
                    calcular();
                });

                // Calcular con los valores iniciales
                calcular();

                // Generar QR
                generateQR();

                // Mostrar la app
                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('appContent').style.display = 'block';

            } catch (err) {
                console.error('Error al cargar:', err);
                document.getElementById('loadingMessage').innerHTML = '‚ùå Error al cargar<br><button onclick="location.reload()">Reintentar</button>';
            }
        }

        async function loadColumnFromSheet(sheetName, callback) {
            const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${sheetName}`;
            const response = await fetch(url);
            if (!response.ok) throw new Error('Error en ' + sheetName);

            const text = await response.text();
            let jsonStr = text.replace(/^[\s\S]*?setResponse\(/, '').replace(/\);[\s\S]*$/, '');
            const json = JSON.parse(jsonStr);

            const rows = json.table.rows || [];
            const valores = [];

            for (let i = 0; i < rows.length; i++) {
                const valor = rows[i]?.c?.[0]?.v;
                if (valor != null) {
                    const num = parseFloat(valor);
                    if (!isNaN(num)) valores.push(num);
                }
            }

            if (valores.length === 0) throw new Error('No datos en ' + sheetName);
            callback(valores);
        }

        function fillSelect(id, values, labelFn, defaultVal) {
            const select = document.getElementById(id);
            select.innerHTML = '';
            values.forEach(val => {
                const opt = document.createElement('option');
                opt.value = val;
                opt.textContent = labelFn(val);
                if (val === defaultVal) opt.selected = true;
                select.appendChild(opt);
            });
        }

        function calcular() {
            // Convertir a n√∫meros y validar
            const capital = Number(selectedCapital);
            const tasaDecimal = Number(selectedInteres) / 100;
            const dias = Number(selectedDias); // CAMBIO: Ahora usamos d√≠as directamente

            console.log('=== CALCULANDO ===');
            console.log('Capital:', capital);
            console.log('Inter√©s:', selectedInteres + '%', '(', tasaDecimal, ')');
            console.log('D√≠as:', dias); // CAMBIO: Mostramos d√≠as directamente

            // Validar que tenemos datos v√°lidos
            if (isNaN(capital) || isNaN(tasaDecimal) || isNaN(dias) || 
                capital <= 0 || dias <= 0) {
                console.warn('Datos inv√°lidos, mostrando ceros');
                document.getElementById('totalPrestar').textContent = '$0.00';
                document.getElementById('pagoDiario').textContent = '$0.00';
                document.getElementById('totalDias').textContent = '0';
                document.getElementById('totalInteres').textContent = '$0.00';
                return;
            }

            // Realizar c√°lculos
            const interesTotal = capital * tasaDecimal;
            const totalPrestar = capital + interesTotal;
            // CAMBIO: Ya no multiplicamos por DIAS_POR_MES, usamos los d√≠as directamente
            const pagoDiario = totalPrestar / dias;

            console.log('Inter√©s Total:', interesTotal);
            console.log('Total a Prestar:', totalPrestar);
            console.log('Total D√≠as:', dias);
            console.log('Pago Diario:', pagoDiario);

            // Actualizar pantalla
            document.getElementById('totalPrestar').textContent = formatMoney(totalPrestar);
            document.getElementById('pagoDiario').textContent = formatMoney(pagoDiario);
            document.getElementById('totalDias').textContent = dias; // CAMBIO: Mostramos d√≠as sin decimales
            document.getElementById('totalInteres').textContent = formatMoney(interesTotal);

            // Actualizar mensaje de WhatsApp
            const mensaje = `üîπ *Simulaci√≥n de Pr√©stamo*
üí∞ *Capital Solicitado:* ${formatMoney(capital)}
üìä *Inter√©s (${selectedInteres}%):* ${formatMoney(interesTotal)}
üíµ *Total a Prestar:* ${formatMoney(totalPrestar)}
üìÖ *Plazo:* ${dias} d√≠as
üí≥ *Pago Diario:* ${formatMoney(pagoDiario)}

¬°Me interesa este pr√©stamo!`;

            const url = `https://wa.me/524424003376?text=${encodeURIComponent(mensaje)}`;
            document.getElementById('whatsappBtn').href = url;
        }

        function generateQR() {
            const url = window.location.href;
            new QRCode(document.getElementById("qrcode"), {
                text: url,
                width: 220,
                height: 220,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        }

        function shareViaWhatsApp() {
            const url = window.location.href;
            const mensaje = `¬°Prueba este simulador de pr√©stamos! Abre o escanea: ${url}`;
            const waUrl = `https://wa.me/?text=${encodeURIComponent(mensaje)}`;
            window.open(waUrl, '_blank');
        }

        // Iniciar carga
        loadData();
    </script>
</body>
</html>
